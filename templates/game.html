{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partie d'Échecs</title>

    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
    
        #game-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }
    
        #chessboard {
            width: 400px;
            height: 400px;
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
        }
    
        .square {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        /* Correction des couleurs des cases */
        .square:nth-child(odd) {
            background-color: #f0d9b5; /* Case blanche */
        }

        .square:nth-child(even) {
            background-color: #b58863; /* Case noire */
        }

        .piece {
            width: 80%;
            height: 80%;
            object-fit: contain;
            cursor: grab;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.12.0/chess.min.js"></script>
    <script src="/static/chessboard/chessboard.js"></script>
    <script src="/static/game.js"></script>

</head>
<body>

<h1>Partie d'Échecs</h1>
<div id="game-container">
    <div id="chessboard"></div>
</div>
<p id="status">Status: En attente du premier coup...</p>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const chessboard = document.getElementById("chessboard");

        // Génération de l'échiquier
        for (let row = 0; row < 8; row++) {
            for (let col = 0; col < 8; col++) {
                let square = document.createElement("div");
                square.classList.add("square");
                
                // Détermination de la couleur correcte des cases
                if ((row + col) % 2 === 0) {
                    square.style.backgroundColor = "#f0d9b5"; // Blanc
                } else {
                    square.style.backgroundColor = "#b58863"; // Noir
                }

                chessboard.appendChild(square);
            }
        }
    });
</script>

</body>
</html>
